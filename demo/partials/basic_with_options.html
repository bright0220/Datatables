<h3>Basic example - With options</h3>
<p>
    The <code>angular-datatables</code> provides two helpers in order to build the options and the columns to display:
</p>
<ul>
    <li><code>DTOptionsBuilder</code>: This helper is used to build the datatables options.</li>
    <li><code>DTColumnBuilder</code>: This helper is used to build one column with its options.</li>
</ul>
